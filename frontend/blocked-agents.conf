# AI Crawler blocklist for nginx
# Mount this file into the container and customise as needed
# Usage: docker run -v /path/to/blocked-agents.conf:/etc/nginx/blocked-agents.conf:ro

# Block common AI crawlers and bots
if ($http_user_agent ~* (GPTBot|ChatGPT-User|CCBot|Google-Extended|anthropic-ai|Claude-Web|cohere-ai|Omgilibot|Bytespider|PerplexityBot|YouBot|Diffbot|OAI-SearchBot)) {
    return 403;
}

# Additional AI/ML training crawlers
if ($http_user_agent ~* (FacebookBot|facebookexternalhit|Meta-ExternalAgent|img2dataset|webzio-extended)) {
    return 403;
}

# Academic and research crawlers
if ($http_user_agent ~* (ia_archiver|archive.org_bot|Amazonbot)) {
    return 403;
}
